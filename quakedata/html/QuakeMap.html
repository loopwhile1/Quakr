<!DOCTYPE html>
<html>
  <head>
    <title>Earth Quakes</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <link href="/stylesheets/QuakeMap.css" rel="stylesheet"/>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="http://yui.yahooapis.com/3.4.1/build/yui/yui-min.js"></script>
	<script type="text/javascript" src="http://tryhandlebarsjs.com/js/libs/handlebars-1.0.0.beta.2.js"></script>
	<script type="text/javascript" src="/js/QuakeMap.js"></script>
  </head>
  <body>
  <div id="info-window-template" class="handlebar-template">
	<div class="quake-info-window">
		<div class="qiw-location">{{region}}</div>
		<div class="qiw-magnitude>
			<span class="qiw-magnitude-value">Magnitude: {{magnitude}}</span>
		</div>
		<div class="qiw-depth">
			<span class="qiw-magnitude-date">Recorded {{date}}</span>
		</div>
	</div>
  </div>
  <!--
    <div id="left_panel">
        <ul id="list_view">
        </ul>
    </div> -->
    <div id="map_canvas"></div>
  </body>
</html>
